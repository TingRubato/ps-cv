iv> </div> </div> <div id="load"> <div>G</div> <div>N</div> <div>I</div> <div>D</div> <div>A</div> <div>O</div> <div>L</div> </div> <script>function insertPoemIntoDivs(){document.querySelectorAll(".text").forEach(e=>{e.innerHTML=kiplingPoem})}function adjustContentSize(){const e=window.innerWidth,n=1e3,o=e<n?e/n*.8:1;contentDiv.style.transform=`scale(${o})`}const kiplingPoem="<p>One final point should be made here about the <span>social distribution of knowledge.</span> I encounter knowledge in everyday life as <span>socially distributed,</span> that is, as possessed differently by different individuals and types of individuals. I do not share my knowledge equally with all my fellowmen, and there may be some knowledge that I share with no one. I share my <span>professional expertise</span> with colleagues, but not with my family, and I may share with nobody my knowledge of how to cheat at cards. The social distribution of knowledge of certain elements of everyday reality can become highly complex and even confusing to the outsider. I not only do not possess the knowledge supposedly required to cure me of a physical ailment, I may even lack the knowledge of which one of a bewildering variety of <span>medical specialists</span> claims jurisdiction over what ails me. In such cases, I require not only the advice of experts, but the prior advice of <span>experts on experts</span>. The social distribution of knowledge thus begins with the simple fact that I do not know everything known to my fellowmen, and vice versa, and culminates in exceedingly complex and esoteric systems of expertise. Knowledge of how the socially available stock of knowledge is distributed, at least in outline, is an important element of that same stock of knowledge. In everyday life, I know, at least roughly, what I can hide from whom, whom I can turn to for information on what I do not know, and generally which types of individuals may be expected to have which types of knowledge.</p>";document.ad
